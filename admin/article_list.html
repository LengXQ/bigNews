<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入Ajax请求地址文件 -->
    <script src="./libs/http.js"></script>
    <!-- 引入分页插件twbsPagination.js-->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
        <div class="row text-center">
            <!-- 分页插件的结构 -->
            <ul id="pagination-demo" class="pagination-sm"></ul>
            <p>没有数据</p>
        </div>
    </div>

    <!-- 创建文章类别模板 -->
    <script id="art_sort" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value={{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 创建文章内容模板 -->
    <script id="art_content" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <!-- 将id附带在 a 标签地址上,用于编辑时获取数据  -->
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 发送ajax请求,获取文章类别
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    var resHtml = template('art_sort', backData);
                    $('#selCategory').html(resHtml);
                }
            })

            // --------------------------------------------------------
            // 定义一个变量,作为当前要显示的那一页
            var myPages = 1;
            // 封装一个函数,发送ajax请求,获取文章内容
            function getData(myPages, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        // type 文章类型  state 文章状态(草稿/已发布)
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: myPages,
                        perpage: 8
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            var resHtml = template('art_content', backData);
                            $('tbody').html(resHtml);
                            // 当类别中没有数据时
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination-demo').next().hide(); //显示没有数据
                                $('#pagination-demo').show(); //页码插件显示
                                callback(backData);

                            } else if (backData.data.data.length == 0) {
                                $('#pagination-demo').next().show(); //显示没有数据
                                $('#pagination-demo').hide(); //页码插件隐藏

                            }
                        };
                    }
                })
            };

            // 调用获取文章函数
            getData(myPages, function (backData) {
                // 内容底部页码显示
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage, //页数
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    // 点击事件回调函数
                    onPageClick: function (event, page) {
                        // console.log(page);
                        myPages = page;
                        getData(page, null)
                    }
                });
            })


            // 给筛选按钮注册点击事件,根据条件筛选加载数据
            $('#btnSearch').on('click', function (e) {
                // 阻止form表单内默认提交事件
                e.preventDefault();
                // getData(1);
                getData(1, function (backData) {
                    //改变了筛选条件,那总页数就有可能发生了改变
                    //调用changeTotalPages 这个方法 根据新的总页数 重新生成分页结构. 
                    $('#pagination-demo').twbsPagination('changeTotalPages',
                        backData.data.totalPage, 1);
                });
            })

            // 给删除按钮注册事件
            $('tbody').on('click', '.delete', function () {
                // console.log($(this).attr('data-id'));

               if(confirm('真的要删除吗?')){
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: $(this).attr('data-id')
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 204) {
                            alert("删除成功");
                            // 再次调用获取文章内容函数
                            getData(myPages, function (backData) {
                                $('#pagination-demo').twbsPagination(
                                    'changeTotalPages', backData.data.totalPage,
                                    myPages);
                            });
                        }
                    }
                })
               }
            })
        })
    </script>
</body>

</html>
