<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入http请求地址文件 -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success btn_add" id="xinzengfenlei"
                                data-toggle="modal" data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 引用bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <!-- 设一个隐藏域,用来存id -->
            <input type="hidden" name="" id="category-id">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="mymodalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Slug:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_submit">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建模板 -->
    <script id="temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs btn_edit">编辑</a>
                <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn_delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 进入页面时加载一次所有文章类别
            getData();

            function getData() {
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            // 调用模板引擎
                            var resHtml = template('temp', backData);
                            $('tbody').html(resHtml)
                        }
                    }
                });
            };

            // 判断点击的是新增按钮还是编辑按钮
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget)
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    // 如果是新增类别,标题显示新增,按钮显示绿色
                    $('#mymodalLabel').text('新增类别');
                    $('.btn_submit').text('新增').addClass('btn-success').removeClass('btn-primary').on(
                        'click',
                        function () {
                            // 发送ajax新增请求
                            $.ajax({
                                type: 'post',
                                url: BigNew.category_add,
                                data: {
                                    name: $('#recipient-name').val().trim(),
                                    slug: $('#message-text').val().trim()
                                },
                                success: function (backData) {
                                    // console.log(backData);
                                    // /隐藏模态框
                                    $('#myModal').modal('hide');
                                    // 清空模态框中输入框的数据.//reset() 方法可把表单中的元素重置为它们的默认值。
                                    $('#myModal form')[0].reset();
                                    // 新增后重新加载一次数据
                                    getData();
                                }
                            })
                        })
                } else {
                    // 如果是编辑类别,标题显示编辑,按钮显示默认颜色
                    $('#mymodalLabel').text('编辑类别');
                    $('.btn_submit').text('修改').addClass('btn-primary').removeClass('btn-success')
                    // 将名称和别名显示在模态框上
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    $('#category-id').val($(e.relatedTarget).attr('data-id'));
                    // 注册点击事件
                    $('.btn_submit').on('click', function () {
                        // 发送ajax请求
                        $.ajax({
                            type: 'post',
                            url: BigNew.category_edit,
                            data: {
                                id: $('#category-id').val().trim(),
                                name: $('#recipient-name').val().trim(),
                                slug: $('#message-text').val().trim(),
                            },
                            success: function (backData) {
                                // console.log(backData);
                                // /隐藏模态框
                                $('#myModal').modal('hide');
                                // 清空模态框中输入框的数据.//reset() 方法可把表单中的元素重置为它们的默认值。
                                $('#myModal form')[0].reset();
                                // 新增后重新加载一次数据
                                getData();
                            }
                        })
                    })
                }
            })




            // 删除文章类别
            $('tbody').on('click', '.btn_delete', function () {
                // console.log(this);
                if (confirm('真的要删吗?')) {
                    var id = $(this).attr('data-id');
                    // console.log(id);
                    // 发送Ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            getData();
                        }
                    })
                }
            })
        })
    </script>
</body>

</html>
